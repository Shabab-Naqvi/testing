<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
     integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" 
    crossorigin="anonymous" 
    />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="inner">
            <div class="box">
                <p class="number">
                    <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Flogodownload.org%2Fwp-content%2Fuploads%2F2014%2F09%2Ftwitter-logo-4.png&imgrefurl=https%3A%2F%2Fen.logodownload.org%2Ftwitter-logo%2F&tbnid=-h4dAhYX5coVwM&vet=12ahUKEwjzz_mD8O3vAhUI7xoKHRo-BtEQMygBegUIARDLAQ..i&docid=h3NEKBwmTWmTFM&w=1600&h=1302&q=twitter%20logo%20png&ved=2ahUKEwjzz_mD8O3vAhUI7xoKHRo-BtEQMygBegUIARDLAQ" 
                    alt="tweetMe"
                    title="tweetMe"
                    id="tweetMe"
                    />
                </p>
                <div class="text">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quotes" class="quotes"></p>
                    <p id="author" class="author"></p>
                </div>
                <label class="button">
                    <p id="newQ">newQuotes</p>
                </label>
            </div>
        </div>
    </div>
    
    <script>
        const quotes = document.getElementById("quotes");
        const author = document.getElementById("author");
        const newQ = document.getElementById("newQ");
        const tweetMe = document.getElementById("tweetMe");
         
        let realData = "";
        let quotesData = "";

        const tweetNow = ()=>{
            let tweetPost = `https://twitter.com/internet/tweet?text=${quotesData.text} ${quotesData.author}`;
            window.open(tweetPost);
        }

        const getNewQuotes = () =>{
            let rnum = Math.floor( Math.random() * 20);
            quotesData = realData[rnum];
           // console.log(realData[rnum].author);
            quotes.innerText = `${quotesData.text}`;
            quotesData.anchor == null
            ?(author.innerText = "unKnown")
            :(author.innerText = `${quotesData.author}`);
           // console.log(rnum);

        };
        const getQuotes = async () =>{
        const api = "https://type.fit/api/quotes";
        try{ 
            let data = await fetch(api);
             realData = await data.json();
             getNewQuotes();
            // console.log(realData.length);
            
        }catch (error) {}
    };
    tweetMe.addEventListener("click", tweetNow);
    newQ.addEventListener("click", getNewQuotes);

        getQuotes();
    </script>
</body>
</html>
